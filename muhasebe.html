<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Muhasebe ve Komisyon</title>
  <link rel="stylesheet" href="style.css">
  <style>
   .iptal-poliçe {
    background-color: #ffe6e6 !important;
   }
   .iptalKaldirBtn {
    margin-top: 6px;
    padding: 6px 12px;
    background: #007bff;
    color: white;
    font-size: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
   }
   .iptalKaldirBtn:hover {
    background-color: #0056b3;
   }
  </style>
  
</head>
<body>
  <header>
    <h1>📊 Muhasebe ve Komisyon Raporu</h1>
    <a href="anasayfa.html">← Anasayfa</a>
  </header>

  <main>
    <section>
      <label for="kiminFiltre">Kimin Müşterisi:</label>
      <input type="text" id="kiminFiltre" placeholder="Kimin müşterisi...">

      <label for="disFiltre">Dış Acente:</label>
      <input type="text" id="disFiltre" placeholder="Dış acente...">

      <label for="ayFiltre">Ay:</label>
      <input type="month" id="ayFiltre">

      <button id="filtreleBtn">🔍 Filtrele</button>
      <button id="excelAktar">📥 Excel'e Aktar</button>
    </section>

    <section>
      <table id="muhasebeTablosu">
        <thead>
          <tr>
            <th>Müşteri</th>
            <th>Poliçe Türü</th>
            <th>Başlangıç</th>
            <th>Bitiş</th>
            <th>Prim (₺)</th>
            <th>Kimin Müşterisi</th>
            <th>Kimin Komisyonu (₺)</th>
            <th>Dış Acente</th>
            <th>Dış Komisyonu (₺)</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="4"><strong>TOPLAM</strong></td>
            <td id="toplamPrim">₺0</td>
            <td></td>
            <td id="toplamKimin">₺0</td>
            <td></td>
            <td id="toplamDis">₺0</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>

  <script type="module" src="muhasebe.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="policeEkle.js"></script>
  <script type="module" src="raporlamaFirebase.js"></script>

</body>
</html>
